      <div class="logIn">
        <form method="POST">
          {% csrf_token %}
            <div class="head">
              <h2>Log In</h2>
            </div>

            <p class="email">Username</p>
            <input type="username" name="username" class="emailInput" placeholder="Email" />
            <p class="pass">Password</p>
            <input type="password" name="password" class="passInput" placeholder="Password" />
            <p>
              <button type="submit" class="inputButton" value="Login">
                Log in
              </button>
            </p>
            
          <div class="remember">
            <div class="check">
              <input class="box" type="checkbox" /><span class="me"
                >Remember Me</span
              >
            </div>

            <a class="#" href="#">Forgot password?</a>
          </div>

          <div class="icon">
            <p>Or log in with</p>
            <div class="loginwith">
              <a href="#"><i class="fa fa-google"></i></a>
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-apple"></i></a>
            </div>
          </div>

          <div class="newUser">
            <a href="{% url 'users:register' %}">New user? Sign in</a>
          </div>

        </form>

      </div>
    </div>
    <script type="text/javascript"></script>
