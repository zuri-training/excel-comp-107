{% extends "config/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div style="display: flex; justify-content: center; align-items:center;">
    <div class="card" style="width: 18rem;">
        <h5 class="card-header">Upload Your Files Here</h5>
        <div class = "card-body">
            <form method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" id="uploadFile1">Upload</button>
            </form>
        </div>
    </div>
</div>
<br>
{% if isAlert %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display: flex; justify-content: center; align-items:center;"> <strong>Unsupported file format!</strong> Expected uploads in .csv, .xls, .xlsx or .tsv formats.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
{% endblock %}
